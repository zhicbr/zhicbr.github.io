<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhi的个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/dark.css" disabled id="dark-theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fastclick@1.0.6/lib/fastclick.min.js"></script>
</head>
<!-- 在 </body> 前添加 -->
<script>
    // 处理 GitHub Pages 的初始加载
    if(window.location.hash === '' && window.location.pathname === '/') {
        window.location.hash = '#home';
    }
    
    // 兜底处理：500ms后检查内容是否加载
    setTimeout(() => {
        if(document.getElementById('app').innerHTML.trim() === '') {
            router.navigate('home');
        }
    }, 500);
</script>
<body>
    <header>
        <div class="nav-content">
            <div class="logo">zhi的博客</div>
            <ul class="nav-links">
                <li><a href="#home" data-page="home">首页</a></li>
                <li><a href="#articles" data-page="articles">文章</a></li>
                <li><a href="#about" data-page="about">关于我</a></li>
            </ul>
            <button id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main id="app">
        <!-- Content will be dynamically loaded here -->
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2025 我的个人博客</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/mobile.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        // 初始化 FastClick 消除点击延迟
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
</body>
</html>
